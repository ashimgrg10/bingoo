<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
     
    <div id="main-container">
        <div id="bingo-container">
            <div id="bingo-board"></div>
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
            <p id="draw-count">Total Draws: <span id="count">0</span></p>
            <p id="drawn-history">Drawn Numbers: <span id="history">None</span></p>
        </div>

        <div id="drawn-number-container">
            <p>Drawn Number:</p>
            <p id="number-display"><span id="number">0</span></p>
            <p>Timer: <span id="timer">10</span></p> <!-- Timer display starts from 10 -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
